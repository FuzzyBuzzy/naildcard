<!DOCTYPE html>
<html>
<head>
    <title>DynamicPrompter4NAI Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <h3>Naildcard Settings</h3>
        <form id="settingsForm">
            <div class="form-group">
                <label for="rapidfireModeEnabled">Enabled</label>
                <input type="checkbox" class="form-control" id="rapidfireModeEnabled" name="rapidfireModeEnabled">
            </div>
            
            <div class="form-group">
                <label for="autoGeneratingEnabled">Auto Generating</label>
                <input type="checkbox" class="form-control" id="autoGeneratingEnabled" name="autoGeneratingEnabled">
            </div>

            <div class="form-group">
                <label for="autoGeneratingInterval">Auto Generating Interval (Sec.)</label>
                <input type="number" class="form-control" id="autoGeneratingInterval" name="autoGeneratingInterval">
            </div>
            
            <div class="form-group">
                <label for="autoAdjustingAspectRatio">Auto Adjusting Aspect Ratio</label>
                <input type="checkbox" class="form-control" id="autoAdjustingAspectRatio" name="autoAdjustingAspectRatio">
            </div>

            <div class="form-group">
                <label for="prompt">Prompt Template</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label for="wildcards">Wildcards</label>
                <textarea class="form-control" id="wildcards" name="wildcards" rows="10"></textarea>
            </div>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
